
<section class="src-componentes-formulario">
  <div class="jumbotron">
    <h2>Componente Formulario</h2>
    <hr>
    <hr>
    <br>

    <form autocomplete="off" novalidate @submit.prevent="enviar()">
      <!-- --------------------------------------------------------------------------- -->
      <!-- Campo nombre -->
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" class="form-control" v-model.trim="formData.nombre" @input="formDirty.nombre = true">
        <!-- cartel validación -->
        <div v-if="(!formData.nombre || formData.nombre.length < 3 || formData.nombre.length > 10) && formDirty.nombre" class="alert alert-danger my-1">
          <span v-if="!formData.nombre">Campo requerido.</span>
          <span v-else-if="formData.nombre.length < 3">Este campo debe poseer al menos 3 caracteres.</span>
          <span v-else="formData.nombre.length > 10">Este campo no puede tener más de 10 caracteres.</span>
        </div>
      </div>

      <!-- --------------------------------------------------------------------------- -->
      <!-- Campo apellido -->
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" class="form-control" v-model.trim="formData.apellido" @input="formDirty.apellido = true">
        <!-- cartel validación -->
        <div v-if="!formData.apellido && formDirty.apellido" class="alert alert-danger my-1">
          Campo requerido
        </div>
      </div>

      <!-- --------------------------------------------------------------------------- -->
      <!-- Campo edad -->
      <div class="form-group">
        <label for="edad">Edad</label>
        <input type="number" id="edad" class="form-control" v-model.number="formData.edad" @input="formDirty.edad = true">
        <!-- cartel validación -->
        <div v-if="!formData.edad && formDirty.edad" class="alert alert-danger my-1">
          Campo requerido
        </div>
      </div>

      <!-- --------------------------------------------------------------------------- -->
      <!-- Campo email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" v-model="formData.email" @input="formDirty.email = true">
        <!-- cartel validación -->
        <div v-if="!formData.email && formDirty.email" class="alert alert-danger my-1">
          Campo requerido
        </div>
      </div>

      <!-- --------------------------------------------------------------------------- -->
      <!-- Botón de envío -->
      <button class="btn btn-success my-3" :disabled="!formData.nombre || formData.nombre.length < 3 || formData.nombre.length > 10 || !formData.apellido || !formData.edad || !formData.email">Enviar</button>
    </form>

    <hr>
    <p><u>formData</u></p>
    <pre>{{ formData }}</pre>

    <hr>
    <p><u>formDirty</u></p>
    <pre>{{ formDirty }}</pre>


  </div>
</section>
